<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Analysis</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 p-5" style="background-color: rgb(220, 189, 78);">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Test Details</h2>
      <form method="POST" action="/analyze" enctype="multipart/form-data">
        
        <div class="form-group">
          <label for="code">Subject Code :</label>
          <input type="text" class="form-control" id="code" name="code">
        </div>
        <div class="form-group">
          <label for="name">Subject Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="id">Faculty ID :</label>
          <input type="text" class="form-control" id="id" name="id">
        </div>
        <div class="form-group">
          <label for="fac_name">Faculty Name :</label>
          <input type="text" class="form-control" id="fac_name" name="fac_name">
        </div>
        <div class="form-group">
          <label for="sem">Semester :</label>
          <input type="text" class="form-control" id="sem" name="sem">
        </div>
        <div class="form-group">
          <label for="batch">Batch :</label>
          <input type="text" class="form-control" id="batch" name="batch">
        </div>
        <div class="form-group">
          <label for="Year">Year :</label>
          <input type="text" class="form-control" id="year" name="year">
        </div>
        <div class="form-group">
         
          <label for="test">Select test type:</label>
          <select class="form-control" id="test" name="test">
            <option value="Internal">Internal</option>
            <option value="Assignment Test">Assignment Test</option>
            <option value="Quiz">Quiz</option>
          </select>
        </div>
        <div class="form-group">
          <label for="test_name">Test Name:</label>
          <input type="text" class="form-control" id="test_name" name="test_name">
        </div>
        <div class="form-group">
          <label for="marks">Marks:</label>
          <input type="text" class="form-control" id="marks" name="marks">
        </div>
        <div class="form-group">
          <label for="date">Test Date:</label>
          <input type="text" class="form-control" id="date" name="date">
        </div>
        <center><button type="submit" id="submit_form1" class="btn btn-primary">Submit</button></center>
        

        </form>
        
    </div>
  </div>
</div>



<div class="container mt-5 p-5" style="background-color: rgb(104, 230, 97);">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center mb-4">Question Generation</h2>
      <form method="POST" action="/analyze" enctype="multipart/form-data">
        <div class="form-group">
          <label for="difficulty">Select Difficulty Level:</label>
          <select class="form-control" id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
         
        </div>
        <div class="form-group">
          <label for="bloom">Blooms' Taxonomy Level:</label>
          <select class="form-control" id="bloom" name="bloom">
            <option value="Remember">Remember</option>
            <option value="Analyze">Analyze</option>
            <option value="Understand">Understand</option>
            <option value="Apply">Apply</option>
            <option value="Evaluate">Evaluate</option>
            <option value="Create">Create</option>
          </select>
         
        </div>
        <div class="form-group">
          <label for="type">Question Type:</label>
          <select class="form-control" id="type" name="type">
            <option value="mcq">MCQ</option>
            <option value="fill">Fill ups</option>
            <option value="short">Short Answer Questions</option>
            <option value="long">Long Answer Questions</option>
            
          </select>
         
        </div>
        
        
        <div class="form-group">
          <label for="topic">Topic:</label>
          <input type="text" class="form-control" id="topic" name="topic">
        </div>
        <div class="form-group">
          <label for="co">Course Outcome:</label>
          <input type="text" class="form-control" id="co" name="co">
        </div>
        
        <div class="form-group">
          <label for="pdf">Upload PDF:</label>
          <input type="file" class="form-control-file" id="pdf" name="pdf">
        </div>
        <button type="submit" id="submit_form2" class="btn btn-primary">Generate Questions</button>
      </form>
     

      
    </div>
  </div>
</div>
{% if response %}
<div class="alert alert-success" id="result" role="alert">
  {{ response |safe}}
  {{ ans |safe}}
  
  
</div>
{% endif %}

   
<!-- Bootstrap JS (Optional, for dropdown functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</script>

</body>
</html>
